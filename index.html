<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PigDice</title>

</head>

<body>
  <div class="container">
    <div class="row" id="playerDetails">
      <h1><center>Pig Dice Game </center></h1>
      <div class="col-md-4 col-xs-3">
        <h3>Player 1 Side: </h3>
        <form id="player1Form" action="index.html" method="post">
          <label for="player1Name">Player Name</label>
          <input type="text" class="player1Name form-group" placeholder="Please Enter Name" required>

        </form>
      </div>
      <div class="col-md-4 col-xs-3" id="submitButton">
      <center>  <button id="submitDetails" name="btn btn-default">Submit</button> </center>
      </div>
      <div class="col-md-4 col-xs-3">
        <h3>Player 2 Side:</span> </h3>
        <form id="player2Form" action="index.html" method="post">
          <label for="player2Name">Player Name</label>
          <input type="text" class="player2Name form-group" placeholder="Please Enter Name" required>

        </form>
      </div>
    </div>
    <div class="row" id="gameDetails">
      <div class="col-md-4 col-xs-3">
        <h3>Player 1 Side: <span id="player1Name"> </span> </span> </h3>
        <button type="button" class="btn btn-primary" id="rollButtonPlayer1"> Roll</button>
        <h5>Roll Score: <span id="roll1Score"></span> </h5>
        <h5>Roll Total: <span id="roll1Total"></span> </h5>
        <h5>Total Score: <span id="total1Score"></span> </h5>
        <button type="button" class="btn btn-danger" id="holdButtonPlayer1">Hold </button>
      </div>
      <div class="col-md-4 col-xs-3">
      </div>
      <div class="col-md-4 col-xs-3">
        <h3>Player 2 Side:<span id="player2Name"> </span>  </h3>
        <button type="button" class="btn btn-primary" id="rollButtonPlayer2"> Roll</button>
        <h5>Roll Score: <span id="roll2Score"></span> </h5>
        <h5>Roll Total: <span id="roll2Total"></span> </h5>
        <h5>Total Score: <span id="total2Score"></span> </h5>
        <button type="button" class="btn btn-danger" id="holdButtonPlayer2"> Hold</button>
      </div>
    </div>
  </div>
</body>

</html>
